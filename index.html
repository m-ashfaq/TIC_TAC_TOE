<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toc Tac Toe</title>
  </head>
  <body>
    <div id="game">
      <h1>Toc Tac Toe</h1>
      <div id="board">
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
        <button class="cell">
          <span class="cell-content"></span>
        </button>
      </div>
    </div>
    <div id="modal-overlay">
      <div id="game-result-modal">
        <div id="result-container">
          <div id="winner-container">
            <span></span>
          </div>
        </div>
        <div id="new-game-container">
          <button id="new-game-button">Start New Game</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
